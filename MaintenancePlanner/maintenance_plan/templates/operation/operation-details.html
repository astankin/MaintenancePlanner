{% extends 'base.html' %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card bg-light mb-3" style="max-width: 200rem;">
                <div class="card-header">
                    <i class="fa-solid fa-plus fa-lg me-2"></i> Operation Details
                </div>
                <div class="card-body">
                    <p>Operation Name: {{ operation.title }}</p>
                    <p>Description: {{ operation.description }}</p>
                    <a href="{% url 'create-task' operation.id %}">Create task</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
