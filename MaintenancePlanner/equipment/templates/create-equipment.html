{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
{#    <h3 class="text-center m-4">Create Equipment</h3>#}
        <div class="row justify-content-center">
            <div class="col-7">
                <div class="card bg-light mb-3" style="max-width: 200rem;">
                  <div class="card-header">
                      <i class="fa-solid fa-plus fa-lg me-2"></i> Create Equipment
                  </div>
                  <div class="card-body">
                      <form action="{% url 'create-equipment' %}" method="POST">
                          {% csrf_token %}
                          {{ form.as_p }}
                          <button type="submit" class="btn btn-primary">Add</button>
                          <a href="{% url 'home-page' %}" class="btn btn-secondary">Cancel</a>
                      </form>
                  </div>
            </div>
            </div>
        </div>
{% endblock %}
