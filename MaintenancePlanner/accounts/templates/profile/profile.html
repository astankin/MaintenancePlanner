{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row justify-content-center mt-3">
        <div class="col-6">
            <div class="card bg-light mb-3" style="max-width: 200rem;">
                <div class="card-header">
                    <i class="fa-regular fa-address-card fa-lg me-2"></i> User info
                </div>
                <div class="card-body d-flex justify-content-around">
                    <div >
                        <img src="{{ user.profile.image.url }}" height="100" loading="lazy"/>
                    </div>
                    <div>
                        <table class="table table-hover table-borderless">
                            <tr>
                                <td><strong>Username:</strong></td>
                                <td>{{ user.username }}</td>
                            </tr>
                            <tr>
                                <td><strong>Name:</strong></td>
                                <td>{{ user.full_name }}</td>
                            </tr>
                            <tr>
                                <td><strong>Email:</strong></td>
                                <td>{{ user.email }}/td>
                            </tr>
                        </table>
                        <div class="modal-footer">
                            <a class="link-primary link-offset-2 link-underline-opacity-25"
                               href="{% url 'profile-update' %}">Update Profile
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
